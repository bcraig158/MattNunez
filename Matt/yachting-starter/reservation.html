<main class="section"><div class="container">
  <h1>Quick Reservation</h1>
  <form class="card form" method="POST" action="#">
    <div class="grid grid-2">
      <label><span>Full name</span><input type="text" name="name" required placeholder="Your name"/></label>
      <label><span>Email</span><input type="email" name="email" required placeholder="you@example.com"/></label>
      <label><span>Phone</span><input type="tel" name="phone" placeholder="+1 555 000 0000"/></label>
      <label><span>Destination</span><input type="text" name="destination" placeholder="Dubai / Abu Dhabi / ..." /></label>
      <label><span>Start date</span><input type="date" name="start" required /></label>
      <label><span>End date</span><input type="date" name="end" required /></label>
      <label><span>Guests</span><input type="number" name="guests" min="1" value="2"/></label>
      <label><span>Preferred yacht</span><input type="text" name="yacht" id="yachtField" placeholder="(optional)"/></label>
    </div>
    <label><span>Request details</span><textarea name="request" rows="6" placeholder="Jet skis, private DJ, desert camp, photographer, BBQ, bars/clubs each night..."></textarea></label>
    <div class="grid grid-2">
      <label><span>Budget (USD)</span><input type="text" name="budget" placeholder="e.g., 5,000–10,000"/></label>
      <label><span>How did you hear about us?</span><input type="text" name="ref" placeholder="Referral/Instagram/Other"/></label>
    </div>
    <button class="btn btn--primary" type="submit">Send request</button>
    <p class="form-note">Demo mode. Set <code>action</code> to your endpoint to enable submissions.</p>
  </form>
</div></main>
